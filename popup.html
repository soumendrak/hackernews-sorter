<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      cursor: pointer;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h3>Sort Hacker News</h3>
  <button id="sortByVotes">Sort by Votes</button>
  <button id="sortByComments">Sort by Comments</button>
  <button id="reset">Reset to Default</button>
  <script src="popup.js"></script>
</body>
</html>
